

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  application:
    name: web_service_v2

  datasource:
    url: jdbc:mysql://localhost:3306/web_service
    username: root
    password: kim20823097@@
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  web:
    error:
      include-message: always

cloud:
  aws:
    region: ${AWS_REGION:ap-northeast-2}
    s3:
      bucket: ${S3_BUCKET}
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}


app:
  upload:
    image:
      max-size-bytes: 5242880
      allowed-content-types:
        - image/jpeg
        - image/png
        - image/webp
      verify-image-content: true
# Swagger (SpringDoc) 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

jwt:
  access-token-expiration-ms: 1800000
  refresh-token-expiration-ms: 1209600000
